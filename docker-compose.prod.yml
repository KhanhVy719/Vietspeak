version: '3.8'

services:
  # Nginx Proxy (Handles SSL and Domain Routing)
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    labels:
      - "com.github.nginx-proxy.nginx"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - html:/usr/share/nginx/html
      - dhparam:/etc/nginx/dhparam
      - vhost:/etc/nginx/vhost.d
      - certs:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - app-network

  # SSL Companion (Auto LetsEncrypt)
  nginx-proxy-acme:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    depends_on:
      - nginx-proxy
    volumes:
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
      - certs:/etc/nginx/certs:rw
      - acme:/etc/acme.sh
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DEFAULT_EMAIL=${SSL_EMAIL}
    networks:
      - app-network

  # Main Web Server (Behind Proxy)
  web:
    image: nginx:alpine
    container_name: web_server
    restart: always
    volumes:
      - ./presentation-management:/var/www/html
      - ./VietSpeak:/var/www/vietspeak
      - ./docker/nginx/default.prod.conf:/etc/nginx/conf.d/default.conf
    environment:
      - VIRTUAL_HOST=${DOMAINS}
      - LETSENCRYPT_HOST=${DOMAINS}
    depends_on:
      - app
    networks:
      - app-network

  app:
    build:
      context: ./presentation-management
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./presentation-management:/var/www/html
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: presentation_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  certs:
  html:
  vhost:
  dhparam:
  acme:
  db_data:

networks:
  app-network:
    driver: bridge
