# Apache VirtualHost for Laravel (Laragon auto-detect)
# Save this as: C:\laragon\etc\apache2\sites-enabled\presentation-management.test.conf

<VirtualHost *:80> 
    DocumentRoot "D:/DuAn/DuAnGiKhongBiet/presentation-management/public"
    ServerName presentation-management.test
    ServerAlias *.presentation-management.test
    
    <Directory "D:/DuAn/DuAnGiKhongBiet/presentation-management/public">
        AllowOverride All
        Require all granted
        
        # Enable Laravel routing
        <IfModule mod_rewrite.c>
            Options -MultiViews
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^ index.php [L]
        </IfModule>
    </Directory>
    
    # PHP FPM Configuration
    <FilesMatch \.php$>
        SetHandler "proxy:fcgi://127.0.0.1:9000"
    </FilesMatch>
    
    # Logging
    ErrorLog "C:/laragon/etc/apache2/logs/presentation-management-error.log"
    CustomLog "C:/laragon/etc/apache2/logs/presentation-management-access.log" combined
</VirtualHost>
